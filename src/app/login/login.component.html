<mat-card  class="z-depth center" flex="50" >

    
    <mat-card-header>

        <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" >{{userNameWithDomain}}
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="password" >{{loginCredentials.password}}
              </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions>
        <button type="button"class="btn btn-info btn-xl"
        tooltip="Login to enter Home Page"  (click)="Login()">  Login  </button>
     
     <!-- <button mat-button color="primary">Forgot password</button>-->
