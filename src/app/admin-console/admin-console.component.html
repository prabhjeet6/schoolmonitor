<div>
    <app-header></app-header>
    <br/>
    <br/>
    <div class="jumbotron ">
        <h1 class="display-4" class='customFont'>Hello, Folks!</h1>
        <p class="lead" class='customFont'>This is Admin Console of the website, more Functionality may be available if development continues.</p>
        <hr class="my-4">
        <p class='customFont'>Currently, you can upload Student details for your school, from the button below.</p>

        <form>
            <div class="form-group">
                <p-fileUpload customUpload="true" name="studentDataFile" accept=".xlsx, .xls,.csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                    (uploadHandler)=onUpload($event)>
                </p-fileUpload>
            </div>
        </form>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <app-footer></app-footer>
</div>
